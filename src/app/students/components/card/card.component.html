
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ student.name + ' ' + student.lastname }}</mat-card-title>
    <mat-card-subtitle>{{ student.curp }}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image [src]="student | studentImage">

  <mat-card-content class="mt-2">
    <p>
      <strong>Name: </strong> {{ student.name + ' ' + student.lastname }}
      <br>
      <strong>Birthday: </strong> {{ student.birthday | date:'dd/MM/yyyy' }} 
      <br>
      <strong>Created: </strong> {{ student.created | date:'dd/MM/yyyy' }}     
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/students/edit', student.curp ]">
      <mat-icon>edit</mat-icon>
      Edit
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/students', student.curp ]">
      <mat-icon>more_horiz</mat-icon>
      More info
    </button>

  </mat-card-actions>

</mat-card>
